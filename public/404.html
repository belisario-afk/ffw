<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  </head>
  <body>
    <noscript>This page redirects to the app root.</noscript>
    <script>
      // GitHub Pages SPA redirect helper to hash routes.
      // Keep the query (code/state) BEFORE the hash so the app can read it.
      (function () {
        var base = '/ffw/';
        var path = location.pathname;
        var i = path.indexOf(base);
        var sub = (i !== -1) ? path.slice(i + base.length) : '';
        var search = location.search || '';
        // Redirect unknown paths to the same sub-route under hash routing
        location.replace(base + search + '#/' + sub);
      })();
    </script>
  </body>
</html>
