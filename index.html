<!doctype html>
<html lang="en" data-theme="cyberpunk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0ff" id="theme-color-meta" />
    <!-- Use %BASE_URL% so assets resolve under /ffw/ on Pages -->
    <link rel="icon" href="%BASE_URL%favicon.ico" sizes="any" />
    <link rel="manifest" href="%BASE_URL%manifest.json" />
    <link rel="stylesheet" href="%BASE_URL%styles.css" />
    <title>FFW — Spotify Visualizer</title>
    <meta name="description" content="FFW — Cyber-Punk Spotify Visualizer with Web Playback SDK and album-reactive scenes (Wireframe House 3D, Kaleido Tunnel)." />
    <link rel="preconnect" href="https://api.spotify.com" />
    <link rel="preconnect" href="https://accounts.spotify.com" />
    <link rel="preconnect" href="https://sdk.scdn.co" crossorigin />
    <link rel="preconnect" href="https://i.scdn.co" crossorigin />
    <script>
      (function () {
        var path = location.pathname;
        var isPages = path.indexOf('/ffw/') !== -1;
        var base = isPages ? '/ffw/' : '/';
        var alreadyHashCallback = location.hash.indexOf('#/callback') === 0 || location.hash.indexOf('#/callback?') === 0;
        if (!alreadyHashCallback && path.endsWith('/callback')) {
          var search = location.search || '';
          location.replace(base + search + '#/callback');
        }
      })();
      // Ensure the Spotify Web Playback SDK ready callback always exists to prevent AnthemError
      window.onSpotifyWebPlaybackSDKReady = window.onSpotifyWebPlaybackSDKReady || function () {};
    </script>
    <!-- Load Spotify Web Playback SDK early so window.Spotify is available before app boot -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
